{% extends 'base_layout.html' %} {% block content%}
<section>
  <h1 class="heading">Blog</h1>
  {% for article in articles %}
  <div class="wrapper">
    <main class="article">
      <h2>{{article.title}}</h2>
      <p>{{article.snippet}}</p>
      <p>{{article.date}}</p>
      <a href="{% url 'article:detail' slug=article.slug %}">Read more</a>
    </main>
    <aside class="inline-image-container">
      <img src="{{article.thumb.url}}" />
    </aside>
  </div>
  <hr />
  {% endfor %}
</section>
{% endblock content%}
