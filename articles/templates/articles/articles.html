{% extends 'base_layout.html' %} {% block content%}
<h1>Articles list</h1>
<div class="article">
  {% for article in articles %}
  <h2>{{article.title}}</h2>
  <p>{{article.snippet}}</p>
  <p>{{article.date}}</p>
  <a href="{% url 'article_detail' slug=article.slug %}">Read more</a>
  {% endfor %}
</div>
{% endblock content%}
